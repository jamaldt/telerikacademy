<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check brackets</title>
	<link href="console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
        Write a JavaScript function to check if in a given expression the brackets are put correctly.
        <br />
Example of correct expression: ((a+b)/5-d).
        <br />
Example of incorrect expression: )(a+b)).
    </p>
    <p>
        <label for="input-str">Enter expression:</label>
        <input id="input-str" type="text" value="((a+b)/5-d)" />
    </p>
    <p>
        <button onclick="onClick()">Click me :)</button>
    </p>

    <div id="js-console"></div>
	<script src="console-js/js-console.js"></script>
	<script>
	    function onClick() {
	        var str = jsConsole.read("#input-str");
	        jsConsole.writeLine(checkBrackets(str));
	    }

	    function checkBrackets(str) {
	        var stack = [];
	        for (var i = 0; i < str.length; i++) {
	            switch (str[i]) {
	                case "(":
	                    stack.push("(");
	                    break;
	                case ")":
	                    var c = stack.pop();
	                    if (c === undefined)
	                        return false;
	                    break;
	            }
	        }
	        return true;
	    }
    </script>
</body>
</html>
