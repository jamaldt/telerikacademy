<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replacer</title>
	<link href="console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
       Write a function that replaces non breaking white-spaces in a text with &amp;nbsp;
    </p>
    <p>
        <label for="input-text">Enter text:</label>
        <br />
        <textarea id="input-text" rows="5" cols="60">
This is some sample text.
        </textarea>
    </p>
    <p>
        <button onclick="onClick()">Click me :)</button>
    </p>

    <div id="js-console"></div>
	<script src="console-js/js-console.js"></script>
	<script>
	    function onClick() {
	        var text = document.getElementById("input-text").value;
	        var whitespace = new RegExp("[ \t\v\f]", "g");

	        text = text.replace(whitespace, "&amp;nbsp;");

	        jsConsole.writeLine(text);

	    }

    </script>
</body>
</html>
