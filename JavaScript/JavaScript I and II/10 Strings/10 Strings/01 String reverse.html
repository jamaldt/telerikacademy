<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>String reverse</title>
	<link href="console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>
        Write a JavaScript function reverses string and returns it<br />
Example: "sample" -> "elpmas".
    </p>
    <p>
        <label for="input-str">Enter string:</label>
        <input id="input-str" type="text" value="sample" />
    </p>
    <p>
        <button onclick="onClick()">Click me :)</button>
    </p>

    <div id="js-console"></div>
	<script src="console-js/js-console.js"></script>
	<script>
	    function onClick() {
	        var str = jsConsole.read("#input-str");
	        jsConsole.writeLine(reverseString(str));
	    }

	    function reverseString(str) {
	        var s = [];
	        for (var i = 0; i < str.length; i++) {
	            s[str.length - i - 1] = str[i];
	        }
	        return s.join("");;
	    }
    </script>
</body>
</html>
