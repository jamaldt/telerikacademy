<html>
<head>
	<title>Rectangle's area</title>
	<link href="../console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an expression that calculates rectangle’s area by given width and height</p>
    <label for="number-input">Width</label>
    <input type="text" id="input-width">
    <label for="number-input">Height</label>
    <input type="text" id="input-height">
    <br>
    <a href="#" onclick="onClick()">Calc area</a>
    <br>
	<div id="js-console"></div>
	<script src="../console-js/js-console.js"></script>
	<script>
        function onClick() {
            var height = jsConsole.readInteger("#input-height");
            var width = jsConsole.readInteger("#input-width");
            jsConsole.writeLine(height*width);

        }
	</script>
</body>
</html>
