<html>
<head>
	<title>Is number prive</title>
	<link href="../console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an expression that checks if given positive integer number n (n ? 100) is prime. E.g. 37 is prime.</p>
    <label for="input-number">Enter number: </label>
    <input type="text" id="input-number">
    <br>
    <a href="#" onclick="onClick()">Enter :)</a>
    <br>
	<div id="js-console"></div>
	<script src="../console-js/js-console.js"></script>
	<script>
        function onClick() {
            var number = jsConsole.readInteger("#input-number");
            var prime = true;
            for (var i = 2; i < Math.sqrt(number); i++)
            {
                if (number % i == 0)
                {
                    prime = false;
                    break;
                }
            }
            if (prime)
                jsConsole.writeLine("The number is prime");
            else
                jsConsole.writeLine("The number is not prime");
        }
	</script>
</body>
</html>
