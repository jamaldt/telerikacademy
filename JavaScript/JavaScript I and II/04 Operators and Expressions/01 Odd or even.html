<html>
<head>
	<title>Odd or even</title>
	<link href="../console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an expression that checks if given integer is odd or even</p>
    <label for="number-input">Write number: </label>
    <input type="text" id="number-input">
    <br>
    <a href="#" onclick="onOddOrEvenClick()">Odd or even?</a>
    <br>
	<div id="js-console"></div>
	<script src="../console-js/js-console.js"></script>
	<script>
        function onOddOrEvenClick() {
            var number = jsConsole.readInteger("#number-input");
            if (number % 2) {
                jsConsole.writeLine("odd");
            }
            else {
                jsConsole.writeLine("even");
            }

        }
	</script>
</body>
</html>
