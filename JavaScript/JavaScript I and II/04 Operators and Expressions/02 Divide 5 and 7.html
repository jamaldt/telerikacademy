<html>
<head>
	<title>Divide by 5 and 7</title>
	<link href="../console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</p>
    <label for="number-input">Write number: </label>
    <input type="text" id="number-input">
    <br>
    <a href="#" onclick="onClick()">Divide</a>
    <br>
	<div id="js-console"></div>
	<script src="../console-js/js-console.js"></script>
	<script>
        function onClick() {
            var number = jsConsole.readInteger("#number-input");
            if (number % 5 && number % 7) {
                jsConsole.writeLine("false");
            }
            else {
                jsConsole.writeLine("true");
            }
            jsConsole.writeLine(number % 5 && number % 7);

        }
	</script>
</body>
</html>
