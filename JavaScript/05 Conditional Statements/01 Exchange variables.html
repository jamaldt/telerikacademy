<html>
<head>
	<title>Exchange variables</title>
	<link href="../console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.</p>
    <label for="input-n1">Enter number: </label>
    <input type="text" id="input-n1">
    <label for="input-n2">Enter number: </label>
    <input type="text" id="input-n2">
    <br>
    <a href="#" onclick="onClick()">Enter :)</a>
    <br>
	<div id="js-console"></div>
	<script src="../console-js/js-console.js"></script>
	<script>
        function onClick() {
            var n1 = jsConsole.readInteger("#input-n1");
            var n2 = jsConsole.readInteger("#input-n2");
            if (n1 > n2)
            {
                n1 += n2;
                n2 = n1 - n2;
                n1 -= n2;
                jsConsole.writeLine("number 1 = " + n1);
                jsConsole.writeLine("number 2 = " + n2);
            }
            else
                jsConsole.writeLine("first number is smaller ot equal then second");
        }
	</script>
</body>
</html>
