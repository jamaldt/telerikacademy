<html>
<head>
	<title>Is third digit (right-to-left) 7</title>
	<link href="../console-styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 ? true.</p>
    <label for="input-number">Enter number: </label>
    <input type="text" id="input-number">
    <br>
    <a href="#" onclick="onClick()">Enter :)</a>
    <br>
	<div id="js-console"></div>
	<script src="../console-js/js-console.js"></script>
	<script>
        function onClick() {
            var number = jsConsole.readInteger("#input-number");
            number /= 100;
            number = Math.floor(number);
            number %= 10;
            if (number == 7)
                jsConsole.writeLine("Third digit IS 7!");
            else
                jsConsole.writeLine("Third digit is NOT 7!");
        }
	</script>
</body>
</html>
