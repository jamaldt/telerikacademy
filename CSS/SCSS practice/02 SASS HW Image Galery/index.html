<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <ul>
            <li><label for="images1"><img src="images/small1.jpg" /></label></li>
            <li><label for="images2"><img src="images/small2.jpg" /></label></li>
            <li><label for="images3"><img src="images/small3.jpg" /></label></li>
            <li><label for="images4"><img src="images/small4.jpg" /></label></li>
            <li><label for="images5"><img src="images/small5.jpg" /></label></li>
        </ul>
    </nav>
    <section>
        <input type="radio" name="gallery" id="images1" />
        <img src="images/1.jpg"/>
        <input type="radio" name="gallery" id="images2" />
        <img src="images/2.jpg"/>
        <input type="radio" name="gallery" id="images3" />
        <img src="images/3.jpg"/>
        <input type="radio" name="gallery" id="images4" />
        <img src="images/4.jpg"/>
        <input type="radio" name="gallery" id="images5" />
        <img src="images/5.jpg"/>
    </section>
</body>
</html>
